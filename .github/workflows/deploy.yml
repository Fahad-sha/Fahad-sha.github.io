name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Show repo root
        run: |
          pwd
          ls -la

      - name: Install dependencies (must create node_modules)
        run: |
          set -e
          npm cache clean --force
          rm -rf node_modules
          npm install --no-audit --no-fund
          echo "---- sanity checks ----"
          test -d node_modules
          test -f node_modules/.bin/vite
          node -p "require('./package.json').devDependencies.vite"

      - name: Build (uses local vite)
        run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
